<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/css/style.css">

</head>
<body>
<!--loader -->
<div class="load">
    <div class="loader_food">
<span>o</span>
<span>h</span>
<span>m</span>
<span>y</span>
<span>f</span>
<span>o</span>
<span>o</span>
<span>d</span>
    </div>
    <div>
        <span>
            <i class="fas fa-utensils"></i>
        </span>
    </div>
</div>

<header class="main--header">
    <h1><a href="#">Ohmyfood</a></h1>
</header>

<main class="main">
<div class="maps">
    <span>
        <i class="fas fa-map-marker-alt"></i>
    </span>
    <span class="maps--search">
        <input type="search" name="city" value="Paris,Belleville" placeholder="Votre ville">
    </span>
</div>
<div class="about">
    <h2>Réservez le menu qui vous convient</h2>
    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
    <span class="btn_about"></span>
    <button>Explorer nos restaurants</button>
</div>
<section class="opera">
    <h2>Fontionnement</h2>
    <ul class="opera_steps">
        <li>
            <div class="opera_steps-number">1</div>
            <div><i class="fas fa-mobile-alt opera_steps-icon"></i></div>
            <p>Choisissez un restaurants</p>
        </li>
        <li>
            <div class="opera_steps-number">2</div>
            <div><i class="fas fa-list-ul opera_steps-icon"></i></div>
            <p>Choisissez votre menu</p>
        </li>
        <li>
            <div class="opera_steps-number">3</div>
            <div><i class="fas fa-store opera_steps-icon"></i></div>
            <p>Dégustez au restaurant</p>
        </li>
    </ul>
</section>

<section class="">
    <div class="main--restaurant">
        <div class="restaurant-title">
            <h3>Restaurant</h3>
        </div>
        <div class="card">
            <div class="btn_card">
                <span class="new">Nouveau</span>
            </div>
            <a>
                <figure>
                    <img src="/img/restaurants/menu-palette-gout.jpg" alt="restaurants menu palette gout">
                </figure>
                <figcaption>
                    <div class="heart">
                        <h4>La palette du goût</h4>
                        <div class="fill_heart">
                            <span><i class="fill far fa-heart fa-2x"></i></span>
                        </div>
                    </div>
                    <p>Ménilmontant</p>
                </figcaption>
            </a>
        </div>
    </div>
</section>

</main>

</body>

</html>
